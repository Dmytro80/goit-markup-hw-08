    <!-- Модальное окно -->

    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <p class="modal__title">Оставьте свои данные, мы вам перезвоним</p>

        <form>
          <div class="modal__field">
            <label class="modal__label" for="modal-user-name">Имя</label>
            <div class="modal__wrap">
              <input
                class="modal__input"
                type="text"
                name="modal-user-name"
                id="modal-user-name"
                required
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-modal-person"></use>
              </svg>
            </div>
          </div>

          <div class="modal__field">
            <label class="modal__label" for="modal-user-tel">Телефон</label>
            <div class="modal__wrap">
              <input
                class="modal__input"
                type="tel"
                name="modal-user-tel"
                id="modal-user-tel"
                required
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-modal-phone"></use>
              </svg>
            </div>
          </div>

          <div class="modal__field">
            <label class="modal__label" for="modal-user-email">Почта</label>
            <div class="modal__wrap">
              <input
                class="modal__input"
                type="email"
                name="modal-user-email"
                id="modal-user-email"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/symbol-defs.svg#icon-modal-email"></use>
              </svg>
            </div>
          </div>

          <div class="modal__field">
            <label class="modal__label" for="modal-user-text">Комментарий</label>
            <textarea
              class="modal__text"
              name="modal-user-text"
              id="modal-user-text"
              placeholder="Введите текст"
            ></textarea>
          </div>

          <div class="modal__checkbox">
            <div class="checkbox-policy">
              <input
                class="checkbox-policy__input visually-hidden"
                type="checkbox"
                name="policy"
                value="policy"
                id="policy"
                required
              />
              <label class="checkbox-policy__label" for="policy"
                >Соглашаюсь с рассылкой и принимаю  &#32;
                <a href="" class="checkbox-policy__link">Условия договора</a></label
              >
            </div>
          </div>

          <button class="button" type="submit">Отправить</button>
        </form>

        <button type="button" class="modal__close-btn" data-modal-close>
          <svg class="modal__close-icon" width="18" height="18">
            <use href="./images/symbol-defs.svg#icon-modal-close"></use>
          </svg>
        </button>
      </div>
    </div>
